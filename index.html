<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather app</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
            rel="stylesheet" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <script src="main.js" defer></script>
    </head>

    <body>
        <div id="background" class="background" data-bg="">
            <form class="cityForm" id="cityForm">
                <label>City</label>
                <input type="text" class="city form-control" id="cityInput" placeholder="Enter a city..."/>
                <button type="submit" class="submit btn" id="submit-button"
                    >Get Weather</button
                >
            </form>
            <div class="card text-end mt-4" style="width: 20rem">
                <div class="card-body">
                    <h2 id="place" class="place card-title">...</h2>
                    <h2 id="desc" class="desc card-text">...</h2>
                    <div class="weather">
                        <div id="temp" class="temp">--°F</div>
                    </div>
                    <p id="feels" class="feels">Feels like --°F</p>
                    <p id="sunrise" class="sunrise card-text">Sunrise Time: --:--</p>
                    <p id="sunset" class="sunset card-text">Sunset Time: --:--</p>
                </div>
            </div>
        </div>
    </body>
</html>
